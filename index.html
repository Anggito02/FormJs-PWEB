<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Pendataan Mahasiswa Informatika ITS</title>
</head>
<body>
    <form action="#" onsubmit="validate()">
        <fieldset>
            <legend align="center" >Data Baru Mahasiswa Informatika ITS</legend>
            <label for="nama">Nama</label>
            <input class="userInput" type="text" name="nama" id="nama">
            <br>
            <br>
            <label for="nrp">NRP</label>
            <input class="userInput" type="text" name="nrp" id="nrp">
            <br>
            <br>
            <label for="email">Email</label>
            <input class="userInput" type="email" name="email" id="email">
            <br>
            <br>
            <button type="submit" name="submit">Tambah Data</button>
        </fieldset>
    </form>
    <script src="/script.js"></script>
</body>
</html>
